            }
           #topnav ul li a{
                color: orangered;
                font-size: 25px;
                text-decoration: none;
            }
        </style>
    </head>
    <body>

            <ul>

                <li><a href="">Product</a></li>
                <li><a href="">Investor</a></li>
            </ul>
        </header>
        <h1> UL & Li without Header</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Technologies</a></li>

</html>
