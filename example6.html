<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type="text"]{
                height: 35px;
                width: 300px;
            }
            input[type="number"]{
                height: 40px;
                width: 300px;
            }
            input[type="email"]{
                height: 45px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1> css using html attribute </h1>
        <p>
            Full Name : <input type="text"/>
        </p>
        <p>
            Mobile No  : <input type="number"/>
        </p>
        <p>
            E-mail : <input type="email"/>
        </p>
    </body>
</html>
